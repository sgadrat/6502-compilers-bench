-cc=vbcc6502 -I$VBCC/targets/6502-nes/include -quiet -mainargs %s -o= %s %s -O=%ld
-ccv=vbcc6502 -I$VBCC/targets/6502-nes/include -mainargs %s -o= %s %s -O=%ld
-unsigned-char
-as=vasm6502_oldstyle -quiet -nowarn=62 -opt-branch -Fvobj %s -o %s 
-asv=vasm6502_oldstyle -nowarn=62 -Fvobj -opt-branch %s -o %s
-rm=rm %s
-rmv=rm %s
-cpr=vcpr6502 -quiet %s %s
-cprv=vcpr6502 %s %s
-ld=vlink -b rawbin1 -Cvbcc -Tbench_vm.cmd -L$VBCC/targets/6502-sim/lib $VBCC/targets/6502-sim/lib/startup.o %s %s -o %s -lvc
-ldv=vlink -b rawbin1 -Cvbcc -Tbench_vm.cmd -L$VBCC/targets/6502-sim/lib $VBCC/targets/6502-sim/lib/startup.o %s %s  -o %s -lvc
-l2=vlink -b rawbin1 -Cvbcc -Tbench_vm.cmd -L$VBCC/targets/6502-sim/lib $VBCC/targets/6502-sim/lib/startup.o %s %s -o %s
-l2v=vlink -b rawbin1 -Cvbcc -Tbench_vm.cmd -L$VBCC/targets/6502-sim/lib $VBCC/targets/6502-sim/lib/startup.o %s %s -o %s
